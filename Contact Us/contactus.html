<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us - Hawaii Hotel</title>
</head>
<body>
    <!-- comment -->
    <div class="container">
        <div class="card-container">
            <div class="left">
                <div class="left-container">
                    <img src="/images/logo2.png" alt="Hawaii Hotel Logo">
                    <h2>Hawaii Hotel</h2>
                </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <form action="" method="POST">
                        <h2 class="lg-view">Hubungi Kami</h2>
                        <h2 class="sm-view">Hubungi Kami</h2>
                        <input type="text" name="name" placeholder="Nama" required>
                        <input type="email" name="email" placeholder="Alamat Email" required>
                        <input type="tel" name="phone" placeholder="Telepon" autocomplete="off">
                        <textarea name="message" rows="10" placeholder="Pesan" required></textarea>
                        <button type="submit">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
